  ROARING_NAME:0 "The Roaring Twenties"
  ROARING_DESC:0 "Following the aftermath of the first world war, peace as at last been brought to europe. The following periods also known as the roaring twenties or les années folles were brought by the expansion of mechanisation and petroleum, it is in this period that the leaders and ideologies of ww2 were born."
